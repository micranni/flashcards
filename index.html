<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rantech | Study Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <div class="main">
       <div class="header">
            <div class="left">
                <span>My Sets</span>
            </div>
            <div class="right">
                <span class="right-opt save">Save</span>
                <span class="right-opt download">Download Set</span>
                <span>Account</span>
            </div>
       </div>
       <section class="card-preview">
            <div class="current-card">
                <div class="card vocab-card">Vocab</div>
                <div class="card definition-card hidden">Definition</div>
            </div>
            <div class="card-list"></div>
            <div class="card-menu">
                <div class="menu-opts">
                    <span>Previous Card</span>
                    <span id="redefine-btn">Redefine</span>
                    <span>Next Card</span>
                </div>
                <div class="redefine-c hidden">
                    <form action="" class="redefine-f">
                        <input type="text" name="redefine-input" id="redefine-input" placeholder="Prompt the definition you are looking for...">
                        <button type="submit" class="redefine-btn">Redefine</button>
                    </form>
                </div>
            </div>
       </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
